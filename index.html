<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <section class="order">
            <div class="order__container">
                <img class="order__img" src="images/illustration-hero.svg" alt="Woman enjoying music">
                <div class="order__info">
                    <h2 class="order__title">Order Summary</h2>
                    <p class="order__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="order__plans">
                    <img src="images/icon-music.svg" alt="Music Logo">
                    <p class="order__plans-info"><strong>Annual Plan</strong><br>$59.99/year</p>
                    <a class="order__plans-link" href="#">Change</a>
                </div>
                <div class="order__buttons">
                    <button class="order__button-payment">Proceed to Payment</button>
                    <a href="#" class="order__button-cancel--link">Cancel Order</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
